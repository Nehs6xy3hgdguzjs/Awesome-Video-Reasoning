name: Sync README to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync README to docs/index.md
        run: |
          # Create docs directory if it doesn't exist
          mkdir -p docs
          
          # Add Jekyll front matter and append README content
          cat > docs/index.md << 'EOF'
          ---
          title: Awesome Video Reasoning
          layout: default
          ---

          EOF
          
          # Append README content
          cat README.md >> docs/index.md
          
          echo "âœ… Synced README.md to docs/index.md"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/index.md; then
            echo "No changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/index.md
          git commit -m "ðŸ”„ Auto-sync: Update docs/index.md from README.md"
          git push

